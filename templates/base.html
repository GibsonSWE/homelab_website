<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      section{
        padding: 60px 0;
      }
    </style>
</head>


<body class="pt-5 bg-body-tertiary text-body">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body fixed-top">
      <div class="container-xxl">
        <i class="bi bi-code-slash" href="#"></i>
        
        <div class="d-flex ms-auto">
          <a href="https://www.linkedin.com/in/jacob-henriksen-3a615b11a/" target="_blank" class="text-light pt-1 me-2 d-lg-none">
            <h3><i class="bi bi-linkedin"></i></h3>
          </a>
          <a href="https://github.com/GibsonSWE" target="_blank" class="text-light pt-1 me-2 d-lg-none">
            <h3><i class="bi bi-github px-2"></i></h3>
          </a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>

            <!-- dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">My Homelab</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/homelab/overview">Overview</a></li>
                <li><a class="dropdown-item" href="/homelab/components">Components</a></li>
                <li><a class="dropdown-item" href="/homelab/network">Network</a></li>
                <div class="dropdown-divider"></div></li>
                <li><a class="dropdown-item" href="/homelab/future_plans">Future Plans</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cml">CML</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/resources">Resources</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about_me">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1">Writeups (coming soon)</a>
            </li>
          </ul>
          <a href="https://www.linkedin.com/in/jacob-henriksen-3a615b11a/" class="text-light pt-1 me-2 d-none d-lg-flex">
            <h3><i class="bi bi-linkedin"></i></h3>
          </a>
          <a href="https://github.com/GibsonSWE" target="_blank" class="text-light pt-1 me-2 d-none d-lg-flex">
            <h3><i class="bi bi-github px-2"></i></h3>
          </a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
